<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/designstyles.css}" />
</head>

<body>
<div class="container">
    <header>
        <h1>Design Your Taco!</h1>
        <img th:src="@{/images/taco.png}" alt="Taco Cloud Logo" class="logo"/>
    </header>

    <main>
        <form method="POST" th:object="${taco}">
            <div class="form-group">
                <span class="validation-error"
                      th:if="${#fields.hasErrors('ingredients')}"
                      th:errors="*{ingredients}">Please select at least one ingredient.</span>
            </div>

            <div class="grid">
                <div class="ingredient-group" id="wraps">
                    <h3>Choose Your Wrap:</h3>
                    <div th:each="ingredient : ${wrap}">
                        <label>
                            <input th:field="*{ingredients}" type="checkbox"
                                   th:value="${ingredient.id}"/>
                            <span th:text="${ingredient.name}">Wrap Option</span>
                        </label>
                    </div>
                </div>

                <div class="ingredient-group" id="proteins">
                    <h3>Pick Your Protein:</h3>
                    <div th:each="ingredient : ${protein}">
                        <label>
                            <input th:field="*{ingredients}" type="checkbox"
                                   th:value="${ingredient.id}"/>
                            <span th:text="${ingredient.name}">Protein Option</span>
                        </label>
                    </div>
                </div>

                <div class="ingredient-group" id="cheeses">
                    <h3>Select Your Cheese:</h3>
                    <div th:each="ingredient : ${cheese}">
                        <label>
                            <input th:field="*{ingredients}" type="checkbox"
                                   th:value="${ingredient.id}"/>
                            <span th:text="${ingredient.name}">Cheese Option</span>
                        </label>
                    </div>
                </div>

                <div class="ingredient-group" id="veggies">
                    <h3>Choose Your Veggies:</h3>
                    <div th:each="ingredient : ${veggies}">
                        <label>
                            <input th:field="*{ingredients}" type="checkbox"
                                   th:value="${ingredient.id}"/>
                            <span th:text="${ingredient.name}">Veggie Option</span>
                        </label>
                    </div>
                </div>

                <div class="ingredient-group" id="sauces">
                    <h3>Pick Your Sauce:</h3>
                    <div th:each="ingredient : ${sauce}">
                        <label>
                            <input th:field="*{ingredients}" type="checkbox"
                                   th:value="${ingredient.id}"/>
                            <span th:text="${ingredient.name}">Sauce Option</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <h3>Enter a name:</h3>
                <input type="text" th:field="*{name}" class="input" placeholder="Enter your taco name"/>
                <span class="validation-error"
                      th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}">Please provide a name for your taco.</span>
            </div>

            <div class="form-actions">
                <button type="submit" class="button">Submit Your Taco</button>
                <a href="/" class="button secondary">Go Back</a>
            </div>
        </form>
    </main>
</div>
</body>
</html>
